<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <!-- https://developers.google.com/maps/documentation/javascript/examples/map-simple?hl=zh-cn -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
    <div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 8
			});
		}
	</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2QZ3jd435EFPwC58AFVtl-pXAMrR5d5w&callback=initMap" async defer></script>
</body>
</html>
